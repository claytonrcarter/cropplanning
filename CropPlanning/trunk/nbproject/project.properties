application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/CropPlanning.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.Crop_Code-src_demo=../../My Documents/Software/Crop Code/src_demo
file.reference.javacsv.jar=../../lib/javacsv.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.TableUtil.jar}:\
    ${reference.CropPlanning-SwingUI.jar}:\
    ${reference.CropP-CropDB.jar}:\
    ${reference.CropP-SQL.jar}:\
    ${reference.CropP-Spec.jar}:\
    ${reference.CPS-CSV.jar}:\
    ${reference.CropP-CropPlans.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked -Xlint:deprecated
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.JUnit-PrivilegedAccessor.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.hsqldb.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.hsqldb.classpath=../../lib/hsqldb/lib/hsqldb.jar
main.class=CPS.CropPlanning
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.CPS-CSV=../CPS-CVS
project.CropP-CropDB=../CropP-CropDB
project.CropP-CropPlans=../CropP-CropPlans
project.CropP-Spec=../CropP-Spec
project.CropP-SQL=../CropP-SQL
project.CropPlanning-SwingUI=../CropPlanning-SwingUI
project.TableUtil=../TableUtil
reference.CPS-CSV.jar=${project.CPS-CSV}/dist/CPS-CSV.jar
reference.CropP-CropDB.jar=${project.CropP-CropDB}/dist/CropP-CropDB.jar
reference.CropP-CropPlans.jar=${project.CropP-CropPlans}/dist/CropP-CropPlans.jar
reference.CropP-Spec.jar=${project.CropP-Spec}/dist/CropP-Spec.jar
reference.CropP-SQL.jar=${project.CropP-SQL}/dist/CropP-SQL.jar
reference.CropPlanning-SwingUI.jar=${project.CropPlanning-SwingUI}/dist/CropPlanning-SwingUI.jar
reference.TableUtil.jar=${project.TableUtil}/dist/TableUtil.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.hsqldb.classpath}:\
    ${file.reference.javacsv.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.src.dir=src
test.test.dir=test
